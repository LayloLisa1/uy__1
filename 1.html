<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Lorem ipsum dolor sit amet. /p>
    <p>Voluptatibus, culpa. /p>
    <p>Dolor adipisicing elit. /p>
    <p>Pulsa dolorise culpa /p>

    <script>
        var paragraphs = document.getElementsByTagName("p");
        for (var i = 0; i < paragraphs.length; i++) {
            paragraphs[i].innerHTML = paragraphs[i].innerHTML.replace(/\/p/g, "$");
        }
    </script>
</body>
</html>
